<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Competitions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list *ngFor="let p of competitions">          
      <ion-item-divider *ngIf="p.type=='day'" color="primary" id="{{ 'programme-competition-' + p.id }}">
          {{ p.title }}
      </ion-item-divider>

      <ion-card *ngIf="p.type=='competition'" id="{{ 'programme-competition-' + p.id }}">
          <ion-card-header text-wrap><h1>{{p.time +' - '+ p.title}}</h1></ion-card-header>
          <ion-list *ngFor="let c of p.competitions">
              <ion-item text-wrap>
                  {{ c.name }}
                  <ion-icon *ngIf="registrationState[c.tag]=='not-registered'" color="primary" item-end name="add-circle" (click)='register(c.tag)'></ion-icon>
                  <ion-spinner *ngIf="registrationState[c.tag]=='loading'" color="primary" item-end></ion-spinner>
                  <ion-icon *ngIf="registrationState[c.tag]=='registered'" color="secondary" item-end name='checkmark-circle' (click)='unregister(c.tag)'></ion-icon>
              </ion-item>
          </ion-list>
      </ion-card>
    </ion-list>
</ion-content>
