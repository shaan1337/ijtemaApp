<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Social Networks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img src="assets/img/instagram.png">
        <ion-card-content>
          <ion-item>
            <ion-icon color="primary" item-left name="logo-instagram"></ion-icon>
            <h2 style="font-weight:bold">Instagram</h2>
            <p><a ion-text color="secondary" href="https://www.instagram.com/mka_mauritius/">https://www.instagram.com/mka_mauritius/</a></p>
          </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <img src="assets/img/twitter.png">        
        <ion-card-content>
          <ion-item>
            <ion-icon color="primary" item-left name="logo-twitter"></ion-icon>            
            <h2 style="font-weight:bold">Twitter</h2>
            <p><a ion-text color="secondary" href="https://twitter.com/mkua_mu">https://twitter.com/mkua_mu</a></p>
          </ion-item>
        </ion-card-content>        
    </ion-card>    
</ion-content>
