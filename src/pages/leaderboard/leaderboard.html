<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>              
    <ion-title>Leaderboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item text-center *ngIf="leaderboard.length==0" style="height: 100%; vertical-align: middle;">
      <p ion-text color="primary" style="font-style: italic; font-size: 1.4em">No data yet, stay tuned!</p>
  </ion-item>

  <ion-card *ngFor="let team of leaderboard">
    <ion-item>
      <p> {{ team.rank | rankTransform }} </p>          
      <h1 ion-text color="primary">{{ team.team }}</h1>
      <h2 item-end style="font-size:1.2em; font-weight: bold">{{ team.score }} pts</h2>
    </ion-item>
  </ion-card>

</ion-content>
