<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Programme</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngFor="let p of programmes; let i = index" [attr.data-index]="i">          
    <ion-item-divider *ngIf="p.type=='day'" color="primary" id="{{ 'programme-' + i }}">
        {{ p.title }}
    </ion-item-divider>

    <ion-item *ngIf="p.type=='program'" id="{{ 'programme-' + i }}">
      <h1 item-start>{{ p.time }}</h1>
      <div style="font-size:1.1em; margin-left: 5px">{{ p.title }}</div>
    </ion-item>

    <ion-item *ngIf="p.type=='competition'" id="{{ 'programme-' + i }}">
        <h1 item-start>{{ p.time }}</h1>
        <div style="font-size:1.1em; margin-left: 5px">{{ p.title }}</div>
        <button ion-button outline item-end icon-left>
          <ion-icon name="create"></ion-icon>
          Register
        </button>
    </ion-item>
  </ion-list>
</ion-content>
